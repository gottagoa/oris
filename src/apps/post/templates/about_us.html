  <!-- ======= About Us Section ======= -->

  {% extends 'base.html' %}
  {% load static %}
  {%block content%}

  <section id="about" class="about">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>О нас</h2>
      </div>

      <div class="row">
        <div class="col-lg-6" data-aos="fade-right">
          <img src="{{about.image.url }}" class="img-fluid" alt="">
        </div>
        <div class="col-lg-6 pt-4 pt-lg-0 content" data-aos="fade-left">
          <p class="fst-italic">{{about.description}}</p>   
        </div>
      </div>

    </div>
  </section>

  <section id="counts" class="counts">
    <div class="container" data-aos="fade-up">

      <div class="row no-gutters">

        <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch">
          <div class="count-box">
            <i class="fas fa-user-md"></i>
            <span data-purecounter-start="0" data-purecounter-end= {{quantity}} data-purecounter-duration="1" class="purecounter"></span>
            <p><strong>Специалисты</strong></p>
            <a href="{% url 'doctors' %}">Больше &raquo;</a>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch">
          <div class="count-box">
            <i class="far fa-hospital"></i>
            <span data-purecounter-start="0" data-purecounter-end="{{quantity_categories}}" data-purecounter-duration="1" class="purecounter"></span>
            <p><strong>Отделения</strong></p>
            <a href="{% url 'category_list' %}">Больше &raquo;</a>
          </div>
        </div>

        <div class="col-lg-3 col-md-6 d-md-flex align-items-md-stretch">
          <div class="count-box">
            <i class="fas fa-award"></i>
            <span data-purecounter-start="0" data-purecounter-end="{{quantity_rewards}}" data-purecounter-duration="1" class="purecounter"></span>
            <p><strong>Награды</strong></p>
            <a href="{%url 'reward_list'%}">Больше&raquo;</a>
          </div>
        </div>

      </div>

    </div>
  </section>

   
  <!-- Vendor JS Files -->
  <script src="{% static 'assets/vendor/purecounter/purecounter_vanilla.js ' %}"></script>
  <script src="{% static 'assets/vendor/aos/aos.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/glightbox/js/glightbox.min.js' %}"></script>
  <script src="{% static 'assets/vendor/swiper/swiper-bundle.min.js' %}"></script>
  <script src="{% static 'assets/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'assets/js/main.js' %}"></script>
  {%endblock%}
