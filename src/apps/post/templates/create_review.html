{% extends 'doctor_template.html' %}

{% block modal %}
{% if not request.user.is_authenticated %}
<div class="alert alert-warning">
    Только зарегистрированные пользователи могут оставлять отзывы.
</div>
{% else %}
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Оставить отзыв</button>
<div class="modal fade" id="review" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
       
        <h5 class="modal-title" id="exampleModalLabel">Отзыв</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

  
      <div class="modal-body">
        <form>
            {% csrf_token %}
            {{form.as_table}}
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">{patient.name}</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">{review.comment}</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary">Отправить</button>
      </div>
    </div>
  </div>
</div>
{%endif%}
{% endblock %}
